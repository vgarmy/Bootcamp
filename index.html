<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student calcylator</title>
</head>

<body>
    <h1>Student calcylator</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 red">
                <h2>Your procentage is:</h2>
                <h3 id="procentage">43%</h3>
                <h2>Your gdare is:</h2>
                <h3 id="grade">D</h3>
            </div>
            <div class="col-sm-8 blue">
                <form>
                    <h2>Enter your marks</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Maths" placeholder="Maths">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="Physics" placeholder="Physics">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="Chemistry" placeholder="Chemistry">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="English" placeholder="English">
                    </div>
                    <button type="button" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
            <div class="col-sm-12 green">
                <h3 id="pass">You have passed</h3>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
