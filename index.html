<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Student calcylator</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <h1>Student calcylator</h1>
            <div class="col-sm-4 red">
                <h2>Your procentage is:</h2>
                <h3 id="procentage">&nbsp;</h3>
                <h2>Your grade is:</h2>
                <h3 id="grade">&nbsp;</h3>
            </div>
            <div class="col-sm-8 blue">
                <form>
                    <h2>Enter your marks</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="maths" placeholder="Maths">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="physics" placeholder="Physics">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="chemistry" placeholder="Chemistry">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="english" placeholder="English">
                    </div>
                    <button type="button" onclick="getMaths()" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
            <div class="col-sm-12 green">
                <h3 id="pass">&nbsp;</h3>
            </div>
            <footer class="bg-dark text-center text-white">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                        <!-- Facebook -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i
                    ></a>

                        <!-- Twitter -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i
                    ></a>

                        <!-- Google -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i
                    ></a>

                        <!-- Instagram -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i
                    ></a>

                        <!-- Linkedin -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i
                    ></a>

                        <!-- Github -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i
                    ></a>
                    </section>
                    <!-- Section: Social media -->
                </div>
                <!-- Grid container -->

                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    Â© 2021 Tsar Vladimir
                </div>
                <!-- Copyright -->
            </footer>
        </div>
    </div>

    <script src="script.js"></script>

</html>
